<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title data-i18n="options.documentTitle">Chrome Fact Check Settings</title>
  <link rel="stylesheet" href="options.css" />
</head>
<body>
  <main class="container">
    <h1 data-i18n="options.mainTitle">Chrome Fact Check Settings</h1>

    <form id="settings-form">
      <section>
        <h2 data-i18n="options.sectionBackend">Backend</h2>
        <label>
          <span data-i18n="options.backendUrlLabel">Backend URL</span>
          <input id="backendBaseUrl" type="url" data-i18n-placeholder="options.placeholderBackendUrl" placeholder="https://chromefactcheck-api.azurewebsites.net" required />
        </label>
      </section>

      <section>
        <h2 data-i18n="options.sectionProvider">Provider</h2>
        <label>
          <span data-i18n="options.providerLabel">Provider</span>
          <select id="provider">
            <option value="openai" data-i18n="options.providerOpenAi">OpenAI</option>
            <option value="azure_openai" data-i18n="options.providerAzureOpenAi">Azure OpenAI</option>
            <option value="custom" data-i18n="options.providerCustom">Custom (OpenAI-compatible)</option>
          </select>
        </label>

        <label>
          <span data-i18n="options.apiKeyLabel">API Key</span>
          <input id="apiKey" type="password" autocomplete="off" />
          <small data-i18n="options.apiKeyHelp">Stored locally in browser storage.</small>
        </label>

        <label>
          <span data-i18n="options.endpointLabel">Endpoint (optional for OpenAI)</span>
          <input id="endpoint" type="url" data-i18n-placeholder="options.placeholderEndpoint" placeholder="https://api.openai.com" />
        </label>

        <label>
          <span data-i18n="options.modelLabel">Model</span>
          <input id="model" type="text" data-i18n-placeholder="options.placeholderModel" placeholder="gpt-4.1-mini" required />
        </label>
      </section>

      <section>
        <h2 data-i18n="options.sectionBehavior">Fact-check behavior</h2>
        <label>
          <span data-i18n="options.strictnessLabel">Strictness</span>
          <select id="strictness">
            <option value="low" data-i18n="options.strictnessLow">Low</option>
            <option value="medium" data-i18n="options.strictnessMedium">Medium</option>
            <option value="high" data-i18n="options.strictnessHigh">High</option>
          </select>
        </label>

        <label>
          <span data-i18n="options.answerLanguageLabel">Answer language</span>
          <select id="answerLanguage">
            <option value="auto" data-i18n="lang.auto">Auto (page/browser locale)</option>
            <option value="en-US" data-i18n="lang.en-US">English</option>
            <option value="sv-SE" data-i18n="lang.sv-SE">Swedish</option>
            <option value="de-DE" data-i18n="lang.de-DE">German</option>
            <option value="fr-FR" data-i18n="lang.fr-FR">French</option>
            <option value="es-ES" data-i18n="lang.es-ES">Spanish</option>
          </select>
        </label>

        <label>
          <span data-i18n="options.maxSourcesLabel">Max Sources</span>
          <input id="maxSources" type="number" min="3" max="8" />
        </label>

        <label class="checkbox">
          <input id="sendPageUrl" type="checkbox" />
          <span data-i18n="options.includePageUrlLabel">Include page URL in requests</span>
        </label>
      </section>

      <section>
        <h2 data-i18n="options.sectionDomainControls">Domain controls</h2>
        <label>
          <span data-i18n="options.trustedDomainsLabel">Trusted domains (comma or newline separated)</span>
          <textarea id="trustedDomains" rows="4" data-i18n-placeholder="options.placeholderTrustedDomains" placeholder="wikipedia.org&#10;who.int&#10;scb.se"></textarea>
        </label>

        <label>
          <span data-i18n="options.blockedDomainsLabel">Blocked domains (comma or newline separated)</span>
          <textarea id="blockedDomains" rows="4"></textarea>
        </label>
      </section>

      <button type="submit" data-i18n="options.saveButton">Save settings</button>
      <p id="status" role="status" aria-live="polite"></p>
    </form>
  </main>

  <script src="localization.js"></script>
  <script src="options.js"></script>
</body>
</html>
